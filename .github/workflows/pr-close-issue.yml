name: Close Issue when PR is Closed

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  close-issue-from-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Close corresponding issue
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            
            // Find issues with the pr-{number} label
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: [`pr-${prNumber}`]
            });
            
            if (issues.length > 0) {
              const issue = issues[0];
              
              // Add closing comment
              const closingComment = context.payload.pull_request.merged 
                ? `✅ **PR #${prNumber} was merged** - Closing this issue.`
                : `❌ **PR #${prNumber} was closed without merging** - Closing this issue.`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: closingComment
              });
              
              // Close the issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              console.log(`Closed issue #${issue.number} for PR #${prNumber}`);
            } else {
              console.log(`No corresponding issue found for PR #${prNumber}`);
            } 